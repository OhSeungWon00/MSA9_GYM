<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    <th:block th:replace="~{fragment/link::link}"></th:block>
    <link rel="stylesheet" href="/css/index.css">

    <!-- Font Awesome 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- 헤더 프레그먼트 -->
    <th:block th:replace="~{fragment/header::header}"></th:block>


    <!-- 첫 번째 섹션 -->
    <div class="container" style="height: 1000px; width: 100%;">
        <img src="img/메인.png" alt="메인 이미지" class="main-image zoom-animation">
        <div class="icon"> <img src="/img/icon.png" alt="로고" class="logo bounce-animation" style="z-index: -100000;">
        </div>
        <div class="userCount">실시간 헬스장 이용자 수</div>
        <div class="userCount2">
            <span th:text="${result}"></span>명 /
            <span th:if="${result < 10}" class="status-icon low">
                여유
            </span>
            <span th:if="${result >= 10 and result < 30}" class="status-icon normal ">
                보통
            </span>
            <span th:if="${result >= 30}" class="status-icon high">
                포화
            </span>
        </div>


        <!-- 센터 로고 -->
        <div class="centerLogo">
            <img src="/img/logo.png" alt="로고" class="logo bounce-animation">
        </div>
    </div>



    <!-- 두 번째 섹션 -->
    <div class="container1" style="background-color: black;">
        <img src="img/메인2.png" alt="메인 이미지" class="main-image2">

    </div>



    <!-- 세 번째 섹션 -->
    <div class="container3">
        <h2 class="youtubeword" style="margin-left: 0;">생생한 현장 분위기</h2>
        <div class="youtube-container">
            <iframe src="https://www.youtube.com/embed/iEfJq1WsyE4?si=JnGQfQC1qJ0MSid3" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="youtube"></iframe>
        </div>
    </div>


    <!-- 네 번째 섹션 -->
    <div class="container4">
        <div class="maptext">오시는 길</div>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1331.0209429884144!2d126.72017652115353!3d37.49095337203479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b7c4657c1fbbb%3A0x960379a8e77c411e!2z642U7KGw7J2A7Lu07ZOo7YSw7ZWZ7JuQ!5e0!3m2!1sko!2skr!4v1733458799144!5m2!1sko!2skr"
                frameborder="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                class="map"></iframe>
        </div>
        <div class="location-info" style="width: 100%">
            <h2>핏넥서스 부평점</h2>
            <p>인천 부평구 경원대로 1366 7층 핏넥서스</p>
            <ul>
                <h2>오시는 길</h2>
                <li>부평구청역 5번출구에서 도보 5분 직진 후 안쪽 래미안 아파트 상가</li>
                <li>주차장이 있습니다. 차량으로 방문 시 미리 연락 부탁드립니다.</li>
            </ul>
            <h3>이용시간</h3>
            <p>
                평일: 06:00 - 24:00<br>
                토요일: 06:00 - 20:00<br>
                일요일: 06:00 - 20:00<br>
                <strong>※ 일요일 제외 국가 공휴일 모두 휴무</strong>
            </p>
        </div>

    </div>


    <!-- top 버튼 -->
    <button onclick="topFunction()" id="topBtn" title="Go to top">↑</button>

    <!-- footer 프레그먼트 -->
    <th:block th:replace="~{fragment/footer::footer}"></th:block>
    <!-- script 프레그먼트 -->
    <th:block th:replace="~{fragment/script::script}"></th:block>



    <!-- javascript -->
    <script src="/js/index.js"></script>
</body>

</html>
